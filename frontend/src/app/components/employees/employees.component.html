<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.name"
                placeholder="Nombre" required>
              </div>
              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.position"
                placeholder="PosiciÃ³n" required>
              </div>
              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.office"
                placeholder="Oficina" required>
              </div>
              <div class="input-field col s12">
                <input type="number" name="salary" #salary="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.salary"
                placeholder="Salario" required>
              </div>
              <div class="card-actin">
                <div class="input-field col s12">
                  <button class="btn right">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <tr>
            <th colspan="4">Empleados</th>
          </tr>
          <tr>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Oficina</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.office}}</td>
            <td>
              <a (click)="editEmployee(employee)"><i class="material-icons">edit</i></a>
              <a (click)="deleteEmployee(employee._id)"><i class="material-icons">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
